<!DOCTYPE html>
<html>
<head>
    <title>Примеры. Задание собственного изображения для метки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="assets/theme/css/styles.css">
</head>
<body>
<div id="map"></div>
<div id="map1"></div>
<div class="org-select">
    <div class="org">
        <div class="org-img"><img src="assets/theme/icons/map-gu_ico1.png" alt="Лицензирование деятельности в области пожарной безопасности"></div>
        <div class="org-desc">
            <label class="checkbox active"><input checked="" id="type1" class="e-checkup active" type="checkbox" name="" value="1"></label>
            <label for="type1">Лицензирование деятельности в области пожарной безопасности</label>
        </div>
    </div>
    <div class="org">
        <div class="org-img"><img src="assets/theme/icons/map-gu_ico5.png" alt="Рассмотрение и регистрация деклараций пожарной безопасности"></div>
        <div class="org-desc">
            <label class="checkbox active"><input checked="" id="type5" class="e-checkup active" type="checkbox" name="" value="5"></label>
            <label for="type5">Рассмотрение и регистрация деклараций пожарной безопасности</label>
        </div>
    </div>
    <div class="org">
        <div class="org-img"><img src="assets/theme/icons/map-gu_ico3.png" alt="Территориальный орган государственной инспекции по маломерным судам МЧС России"></div>
        <div class="org-desc">
            <label class="checkbox active"><input checked="" id="type6" class="e-checkup active" type="checkbox" name="" value="6"></label>
            <label for="type6">Территориальный орган государственной инспекции по маломерным судам МЧС России (Аттестация на право управления маломерным судном, Государственная регистрация маломерных судов, Освидетельствование маломерных судов)</label>
        </div>
    </div>
</div>
</body>

<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=0c260aca-8b59-49e0-a955-0727ccfedec3" type="text/javascript"></script>
<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
<script src="assets/theme/js/script.js" type="text/javascript"></script>

</html>
